# - Server -
server:
  port: 80
  tomcat:
    accesslog:
      enabled: false
  error:
    include-stacktrace: never
    whitelabel:
      enabled: false

# - Spring -
spring:
  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/urban_trees
    username: postgres
    password: admin
    platform: POSTGRESQL
    testWhileIdle: true
    validationQuery: select 1
    maxActive: 50
    maxAge: 60000
  # File Upload
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
    

# - MyBatis -
mybatis:
  mapperLocations: classpath*:**/mappers/*.xml
  typeAliasesPackage: at.sparklingscience.urbantrees.domain
  configuration:
    #cacheEnabled: false
    autoMappingBehavior: NONE

# - Logging -
logging:
  config: classpath:logback-spring.xml
  
# - Custom -
at:
  sparklingscience:
    urbantrees:
      dateFormatPattern: "yyyy-MM-dd'T'HH-mm-ss"
      otpIssuer: "UT local"
      userContent:
        maxSavesPerUserPerDay: 9999
      